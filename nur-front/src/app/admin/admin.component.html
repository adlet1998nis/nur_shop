<div class="main-admin">
  <nav class="top">
    <span class="title">Nur-Shop Admin Page</span>
    <div class="navig">
      <a class="nav_link" (click)="logout()">SIGN OUT</a>
    </div>
  </nav>


  <div class="admin-box">

    <div class="admin-left">
      <div class="admin-box-form">
        <h3 style="text-align: center; margin: 20px;">Update and Create Form</h3>
        <table>
          <tr style="margin: 10px">
            <td><b>Title: </b></td>
            <td><input type="text" class="form-control" [(ngModel)]="title"> </td>
          </tr>
          <tr style="margin: 10px">
            <td><b>Price: </b></td>
            <td><input type="text" class="form-control" [(ngModel)]="price"> </td>
          </tr>
          <tr style="margin: 10px">
            <td><b>Description: </b></td>
            <td><textarea type="text" class="form-control" [(ngModel)]="desk"></textarea> </td>
          </tr>
        </table>


        <span style="margin: 10px 0 10px 0;"><b>Choose Category of the product:</b></span>
        <div class="category-choice-box">
          <div class="category-choice-btn" *ngFor="let c of categories" (click)="tmpProduct(c.id)">
            {{c.title}}
          </div>
        </div>

        <div class="total-busket">
          <button class="busket-btn" (click)="createProduct(tmpCategId)">CREATE</button>
        </div>
      </div>
